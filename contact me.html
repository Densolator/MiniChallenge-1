<html>
<head>
	<title> Contact Me</title>
</head>
<body>
<a href = "web.html">Back to home</a>
<div align = "center"> <!--main div-->
	<h1>This page can be used to contact me</h1>
	<form><!--contact form-->
		Email address:<br>
		<input type = "text" name = "email address"> <br>
		Area of concern:<br>
		<select name = "concern">
			<option value = "love" selected>Love your website</option>
			<option value = "hate">Hate your website</option>
			<option value = "others">Wanted to give/request something</option>
		</select><br>
		Title:<br>
		<input type = "text" name = "title"> <br>
		Message:<br>
		<textarea name = "message" rows = "5" cols = "10"></textarea> <br>
		<input type = "submit" value = "Submit">
	</form>
</div>
</body>
</html>
